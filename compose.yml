services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/offis-rit/kiwi/frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "/api"
    depends_on:
      server:
        condition: service_started
  auth:
    container_name: auth
    restart: unless-stopped
    image: ghcr.io/offis-rit/kiwi/auth:latest
    build:
      context: ./auth
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4321/auth/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
  server:
    container_name: server
    build:
      context: ./backend
      dockerfile: Dockerfile.server
    image: ghcr.io/offis-rit/kiwi/server:latest
    restart: unless-stopped
    environment:
      DEBUG: ${DEBUG}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      AUTH_URL: ${AUTH_URL}
      AWS_REGION: ${AWS_REGION}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_PUBLIC_ENDPOINT: ${AWS_PUBLIC_ENDPOINT}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_BUCKET: ${AWS_BUCKET}
      AI_ADAPTER: ${AI_ADAPTER}
      AI_CHAT_KEY: ${AI_CHAT_KEY}
      AI_CHAT_URL: ${AI_CHAT_URL}
      AI_CHAT_DESCRIBE_MODEL: ${AI_CHAT_DESCRIBE_MODEL}
      AI_CHAT_EXTRACT_MODEL: ${AI_CHAT_EXTRACT_MODEL}
      AI_EMBED_KEY: ${AI_EMBED_KEY}
      AI_EMBED_URL: ${AI_EMBED_URL}
      AI_EMBED_MODEL: ${AI_EMBED_MODEL}
      AI_EMBED_DIM: ${AI_EMBED_DIM}
      AI_IMAGE_KEY: ${AI_IMAGE_KEY}
      AI_IMAGE_URL: ${AI_IMAGE_URL}
      AI_IMAGE_MODEL: ${AI_IMAGE_MODEL}
      AI_PARALLEL_REQ: ${AI_PARALLEL_REQ}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      MASTER_API_KEY: ${MASTER_API_KEY}
      MASTER_USER_ID: ${MASTER_USER_ID}
      MASTER_USER_ROLE: ${MASTER_USER_ROLE}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      rustfs:
        condition: service_healthy
  worker:
    container_name: worker
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    image: ghcr.io/offis-rit/kiwi/worker:latest
    restart: unless-stopped
    environment:
      DEBUG: ${DEBUG}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      AWS_REGION: ${AWS_REGION}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_PUBLIC_ENDPOINT: ${AWS_PUBLIC_ENDPOINT}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_BUCKET: ${AWS_BUCKET}
      AI_ADAPTER: ${AI_ADAPTER}
      AI_CHAT_KEY: ${AI_CHAT_KEY}
      AI_CHAT_URL: ${AI_CHAT_URL}
      AI_CHAT_DESCRIBE_MODEL: ${AI_CHAT_DESCRIBE_MODEL}
      AI_CHAT_EXTRACT_MODEL: ${AI_CHAT_EXTRACT_MODEL}
      AI_EMBED_KEY: ${AI_EMBED_KEY}
      AI_EMBED_URL: ${AI_EMBED_URL}
      AI_EMBED_MODEL: ${AI_EMBED_MODEL}
      AI_EMBED_DIM: ${AI_EMBED_DIM}
      AI_IMAGE_KEY: ${AI_IMAGE_KEY}
      AI_IMAGE_URL: ${AI_IMAGE_URL}
      AI_IMAGE_MODEL: ${AI_IMAGE_MODEL}
      AI_PARALLEL_REQ: ${AI_PARALLEL_REQ}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      rustfs:
        condition: service_healthy
  db:
    container_name: db
    image: ghcr.io/offis-rit/kiwi/postgres:latest
    build:
      dockerfile: Dockerfile
      context: ./postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kiwi
      POSTGRES_PASSWORD: kiwi
      POSTGRES_DB: kiwi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiwi -d kiwi"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit consumer_timeout 360000000
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 17s
  rustfs:
    container_name: rustfs
    image: rustfs/rustfs:latest
    volumes:
      - rustfs_data:/data
    environment:
      RUSTFS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      RUSTFS_SECRET_KEY: ${AWS_SECRET_KEY}
      RUSTFS_ADDRESS: "0.0.0.0:9000"
      RUSTFS_CONSOLE_ADDRESS: "0.0.0.0:9001"
      RUSTFS_CONSOLE_ENABLE: "true"
    command: /data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
  rustfs-setup:
    container_name: rustfs-setup
    image: amazon/aws-cli:latest
    depends_on:
        rustfs:
            condition: service_healthy
    environment:
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_KEY}
        AWS_DEFAULT_REGION: us-east-1
        AWS_ENDPOINT: ${AWS_ENDPOINT}
        AWS_BUCKET: ${AWS_BUCKET}
    entrypoint: >
        sh -c "
        set -e;
        if aws --endpoint-url ${AWS_ENDPOINT} s3 ls s3://${AWS_BUCKET} >/dev/null 2>&1; then
            echo 'Bucket already exists, skipping init...';
        else
            echo 'Setting up bucket';
            aws --endpoint-url ${AWS_ENDPOINT} s3 mb s3://${AWS_BUCKET};
            echo 'Setup completed';
        fi
        "

volumes:
  postgres_data:
  rabbitmq_data:
  rustfs_data:

networks:
  default:
    driver: bridge
    name: kiwi_internal
