name: Release Build & Deploy

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-pipeline
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi

jobs:
  build-images:
    name: Build and push ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: postgres
            image: postgres
            context: ./postgres
            file: ./postgres/Dockerfile
            cache: postgres
            target: ""
            build_args: ""
            tag_suffix: ""
            latest_suffix: ""
          - name: postgres-migration
            image: postgres-migration
            context: .
            file: ./postgres/Dockerfile.migration
            cache: postgres-migration
            target: ""
            build_args: ""
          - name: server
            image: server
            context: ./backend
            file: ./backend/Dockerfile.server
            cache: server
            target: ""
            build_args: ""
          - name: worker
            image: worker
            context: ./backend
            file: ./backend/Dockerfile.worker
            cache: worker
            target: ""
            build_args: ""
          - name: frontend
            image: frontend
            context: ./frontend
            file: ./frontend/Dockerfile
            cache: frontend
            build_args: NEXT_PUBLIC_API_URL=/api
          - name: auth
            image: auth
            context: ./auth
            file: ./auth/Dockerfile
            cache: auth
            target: ""
            build_args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lowercase Image Prefix
        run: |
          echo "IMAGE_PREFIX=${IMAGE_PREFIX,,}" >> ${GITHUB_ENV}
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          key: docker-${{ runner.os }}-${{ matrix.cache }}-${{ github.sha }}
          restore-keys: |
            docker-${{ runner.os }}-${{ matrix.cache }}-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          target: ${{ matrix.target }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new,mode=max

      - name: Move cache
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          mv ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
