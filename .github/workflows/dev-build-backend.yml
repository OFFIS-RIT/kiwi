name: Dev Backend Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'

concurrency:
  group: dev-pipeline
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi
  IMAGE_TAG: dev

jobs:
  build-images:
    name: Build and push ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            image: server
            context: ./backend
            file: ./backend/Dockerfile.server
            cache: server
          - name: worker
            image: worker
            context: ./backend
            file: ./backend/Dockerfile.worker
            cache: worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lowercase Image Prefix
        run: |
          echo "IMAGE_PREFIX=${IMAGE_PREFIX,,}" >> ${GITHUB_ENV}
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          key: docker-${{ runner.os }}-${{ matrix.cache }}-${{ github.sha }}
          restore-keys: |
            docker-${{ runner.os }}-${{ matrix.cache }}-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new,mode=max

      - name: Move cache
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          mv ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
