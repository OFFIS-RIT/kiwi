name: Release Build & Deploy

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-pipeline
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push postgres
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.postgres
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/postgres:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/postgres:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.server
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/server:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/worker:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend-builder
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: builder
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.version }}-builder
            ${{ env.IMAGE_PREFIX }}/frontend:latest-builder
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/auth:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git fetch --tags
            git checkout ${{ github.ref_name }}
            make pull TAG=${{ needs.build.outputs.image_tag }}
            make stop
            make start
            make migrate
