name: Dev Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
      - 'postgres/**'
      - 'auth/**'
      - 'frontend/**'

concurrency:
  group: dev-pipeline
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi
  IMAGE_TAG: dev

jobs:
  build-images:
    name: Build and push ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: postgres
            image: postgres
            context: ./postgres
            file: ./postgres/Dockerfile
            cache: postgres
            target: ""
            build_args: ""
            tag_suffix: ""
          - name: server
            image: server
            context: ./backend
            file: ./backend/Dockerfile.server.dev
            cache: server
            target: ""
            build_args: ""
            tag_suffix: ""
          - name: worker
            image: worker
            context: ./backend
            file: ./backend/Dockerfile.worker.dev
            cache: worker
            target: ""
            build_args: ""
            tag_suffix: ""
          - name: frontend
            image: frontend
            context: ./frontend
            file: ./frontend/Dockerfile.dev
            cache: frontend
            target: ""
            build_args: ""
            tag_suffix: ""
          - name: frontend-builder
            image: frontend
            context: ./frontend
            file: ./frontend/Dockerfile
            cache: frontend-builder
            target: builder
            build_args: NEXT_PUBLIC_API_URL=/api
            tag_suffix: -builder
          - name: auth
            image: auth
            context: ./auth
            file: ./auth/Dockerfile.dev
            cache: auth
            target: ""
            build_args: ""
            tag_suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lowercase Image Prefix
        run: |
          echo "IMAGE_PREFIX=${IMAGE_PREFIX,,}" >> ${GITHUB_ENV}
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          key: docker-${{ runner.os }}-${{ matrix.cache }}-${{ github.sha }}
          restore-keys: |
            docker-${{ runner.os }}-${{ matrix.cache }}-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}${{ matrix.tag_suffix }}
          target: ${{ matrix.target }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new,mode=max

      - name: Move cache
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
          mv ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}-new ${{ runner.temp }}/.buildx-cache-${{ matrix.cache }}
