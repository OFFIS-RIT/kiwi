name: Dev Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
      - 'postgres/**'
      - 'auth/**'
      - 'frontend/**'

concurrency:
  group: dev-pipeline
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi
  IMAGE_TAG: dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lowercase Image Prefix
        run: |
          echo "IMAGE_PREFIX=${IMAGE_PREFIX,,}" >> ${GITHUB_ENV}
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/.buildx-cache-postgres
            ${{ runner.temp }}/.buildx-cache-server
            ${{ runner.temp }}/.buildx-cache-worker
            ${{ runner.temp }}/.buildx-cache-frontend
            ${{ runner.temp }}/.buildx-cache-frontend-builder
            ${{ runner.temp }}/.buildx-cache-auth
          key: docker-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push postgres
        uses: docker/build-push-action@v6
        with:
          context: ./postgres
          file: ./postgres/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/postgres:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-postgres
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-postgres-new,mode=max

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/server:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-server
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-server-new,mode=max

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/worker:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-worker
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-worker-new,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ env.IMAGE_TAG }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-frontend
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-frontend-new,mode=max

      - name: Build and push frontend-builder
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          target: builder
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ env.IMAGE_TAG }}-builder
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-frontend-builder
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-frontend-builder-new,mode=max

      - name: Build and push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/auth:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache-auth
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-auth-new,mode=max

      - name: Move cache
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache-postgres
          mv ${{ runner.temp }}/.buildx-cache-postgres-new ${{ runner.temp }}/.buildx-cache-postgres
          rm -rf ${{ runner.temp }}/.buildx-cache-server
          mv ${{ runner.temp }}/.buildx-cache-server-new ${{ runner.temp }}/.buildx-cache-server
          rm -rf ${{ runner.temp }}/.buildx-cache-worker
          mv ${{ runner.temp }}/.buildx-cache-worker-new ${{ runner.temp }}/.buildx-cache-worker
          rm -rf ${{ runner.temp }}/.buildx-cache-frontend
          mv ${{ runner.temp }}/.buildx-cache-frontend-new ${{ runner.temp }}/.buildx-cache-frontend
          rm -rf ${{ runner.temp }}/.buildx-cache-frontend-builder
          mv ${{ runner.temp }}/.buildx-cache-frontend-builder-new ${{ runner.temp }}/.buildx-cache-frontend-builder
          rm -rf ${{ runner.temp }}/.buildx-cache-auth
          mv ${{ runner.temp }}/.buildx-cache-auth-new ${{ runner.temp }}/.buildx-cache-auth
