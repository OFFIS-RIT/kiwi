name: Dev Build & Deploy

on:
  push:
    branches:
      - dev

concurrency:
  group: dev-pipeline
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi
  IMAGE_TAG: dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push postgres
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.postgres
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/postgres:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.server
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/server:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/worker:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ env.IMAGE_TAG }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend-builder
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: builder
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ env.IMAGE_TAG }}-builder
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/auth:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: staging

    steps:
      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin dev
            make pull TAG=dev
            make stop
            make start
            make migrate
