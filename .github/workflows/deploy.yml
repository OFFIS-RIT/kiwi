name: Deploy

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/kiwi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push postgres
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.postgres
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/postgres:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.server
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/server:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/worker:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.version }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend-builder
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: builder
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.version }}-builder
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/auth:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set environment variables
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "SERVER_HOST=${{ secrets.PROD_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "SERVER_USER=${{ secrets.PROD_SERVER_USER }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          else
            echo "SERVER_HOST=${{ secrets.STAGING_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "SERVER_USER=${{ secrets.STAGING_SERVER_USER }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ${{ steps.env.outputs.ENVIRONMENT }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ steps.env.outputs.SERVER_HOST }}
          username: ${{ steps.env.outputs.SERVER_USER }}
          key: ${{ github.ref_name == 'main' && secrets.PROD_SERVER_SSH_KEY || secrets.STAGING_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin ${{ github.ref_name }}
            make pull TAG=${{ needs.build-and-push.outputs.image_tag }}
            make start
            make migrate
