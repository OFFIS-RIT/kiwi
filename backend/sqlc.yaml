version: "2"
sql:
  - engine: "postgresql"
    queries: "pkg/db/pgx/queries"
    schema: "pkg/db/pgx/schema.sql"
    gen:
      go:
        package: "pgdb"
        out: "pkg/db/pgx"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullInt64"
