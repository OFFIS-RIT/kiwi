services:
  # Disable the standalone frontend service in production
  # nginx serves the static files instead
  frontend:
    deploy:
      replicas: 0

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "443:443"
    environment:
      - AWS_PUBLIC_ENDPOINT=${AWS_PUBLIC_ENDPOINT:-http://localhost:9000}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
      - frontend-static:/usr/share/nginx/html:ro
    command: >
      /bin/sh -c "
        export S3_PUBLIC_HOST=$$(echo $$AWS_PUBLIC_ENDPOINT | sed -E 's|^https?://([^/:]+).*|\1|');
        envsubst '$${S3_PUBLIC_HOST}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        nginx -g 'daemon off;'
      "
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      server:
        condition: service_started
      auth:
        condition: service_started

  # Build container that copies static files to a volume
  frontend-builder:
    container_name: frontend-builder
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
      args:
        NEXT_PUBLIC_API_URL: "/api"
    image: kiwi/frontend:builder
    volumes:
      - frontend-static:/export
    command: sh -c "mkdir -p /export && cp -r /app/out/* /export/"

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    image: kiwi/auth:latest

volumes:
  frontend-static:

networks:
  default:
    driver: bridge
    name: kiwi_internal
